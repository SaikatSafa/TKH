<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Exercise #1: Changing text</title>
  <style>
    #mydiv {
      width: 300px;
      height: 50px;
      line-height: 50px;
      /* for vertical alignment of text */
      text-align: center;
      border: 1px solid black;
      background-color: yellow;
      font-size: 2em;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <div id="mydiv">Hello world</div>
  <script>
    //code here
    // grab the element by it's ID, and store it into
    // a variable
    let yellowBox = document.getElementById("mydiv")

    // When the mouse hovers outside of the box,
    // to let it just say Hello world
    yellowBox.addEventListener("mouseout", window.onload = function () {
      yellowBox.textContent = "Hello world"
    })

    // When the mouse hovers over, change it to
    // Can I help you?
    yellowBox.addEventListener("mouseover", window.onload = function () {
      yellowBox.textContent = "Can I help you?"
    })

  </script>
</body>

</html>
